[profile.default]
# Core paths
src = "src"
test = "test"
out = "out"
libs = ["lib"]

# Solidity / EVM
solc_version = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200

# Testing
verbosity = 2
ffi = false

# Fuzzing (clean, no warnings)
[fuzz]
runs = 256

# RPCs (optional, safe defaults)
[rpc_endpoints]
base = "https://mainnet.base.org"

# Formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# Profiles for CI (explicit but minimal)
[profile.ci]
src = "src"
test = "test"
out = "out"
libs = ["lib"]
verbosity = 3
optimizer = true
optimizer_runs = 200
