[profile.default]
# Run forge from this folder:
#   cd code/token/contract
#   forge test -vv
#
# This config treats this folder as the Foundry project root.

src = "."
test = "test"
out = "out"
libs = ["lib"]

solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Optional: faster test runs
fuzz_runs = 2048
