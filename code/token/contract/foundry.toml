[profile.default]
# Solidity version (must match contract pragma expectations)
solc_version = "0.8.20"

# Enable optimizer (REQUIRED for via-ir)
optimizer = true
optimizer_runs = 200

# Critical: compile using Solidity IR pipeline
# This resolves "Stack too deep" in complex canonical contracts
via_ir = true

# Standard Foundry paths (safe defaults)
src = "src"
out = "out"
libs = ["lib"]

# Test configuration
test = "test"
cache_path = "cache"

# Fuzzing defaults (no impact on build)
[fuzz]
runs = 256
