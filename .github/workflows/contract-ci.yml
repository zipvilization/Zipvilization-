name: Contract CI (Foundry)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  foundry-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: code/token/contract

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      # forge now defaults to NOT committing installs; the old --no-commit flag breaks.
      - name: Install forge-std
        run: forge install foundry-rs/forge-std

      - name: Build
        run: forge build

      - name: Test
        run: forge test -vv
