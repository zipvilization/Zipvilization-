name: Contract CI (Foundry)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  foundry-tests:
    name: Foundry tests
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Foundry
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # 3️⃣ Go to contract directory
      - name: Set working directory
        run: |
          cd code/token/contract
          ls -la

      # 4️⃣ Install dependencies (forge-std)
      - name: Install dependencies
        run: |
          cd code/token/contract
          forge install foundry-rs/forge-std

      # 5️⃣ Build contracts
      - name: Build contracts
        run: |
          cd code/token/contract
          forge build

      # 6️⃣ Run tests
      - name: Run tests
        run: |
          cd code/token/contract
          forge test -vv
