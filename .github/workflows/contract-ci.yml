name: Contract CI (Foundry)

on:
  push:
    paths:
      - "code/token/contract/**"
      - ".github/workflows/contract-ci.yml"
  pull_request:
    paths:
      - "code/token/contract/**"
      - ".github/workflows/contract-ci.yml"

jobs:
  foundry-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Configure git identity (needed by forge install)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Install dependencies (forge-std)
        working-directory: code/token/contract
        run: |
          # If dependency folder exists, skip install
          if [ -d "lib/forge-std" ]; then
            echo "forge-std already present"
          else
            forge install foundry-rs/forge-std
          fi

      - name: Build contracts
        working-directory: code/token/contract
        run: forge build -vvv

      - name: Run tests
        working-directory: code/token/contract
        run: forge test -vvv
