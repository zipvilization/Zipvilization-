name: Contract CI (Foundry)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  foundry-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: code/token/contract

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies (forge-std)
        run: |
          # Required by tests: import "forge-std/Test.sol";
          if [ ! -d "lib/forge-std" ]; then
            forge install foundry-rs/forge-std --no-commit
          fi

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vv
