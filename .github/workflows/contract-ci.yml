name: Contract CI (Foundry)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  foundry-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code/token/contract

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install forge-std (no commit)
        run: forge install foundry-rs/forge-std --no-commit

      - name: Build
        run: forge build

      - name: Test
        run: forge test -vv
